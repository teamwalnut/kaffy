mutation UpdateStoryline(
  $storylineId: ID!
  $name: String
  $isPublic: Boolean
  $startScreenId: ID
) {
  updateStoryline(
    storylineId: $storylineId
    name: $name
    isPublic: $isPublic
    startScreenId: $startScreenId
  ) {
    id
    name
    isPublic
    startScreen {
      id
    }
  }
}
